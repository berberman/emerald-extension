language: kotlin

jdk:
  - oraclejdk8

sudo: true

before_install:
  - chmod a+x gradlew

script:
  - "gradle assemble"
  - "gradle check"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/